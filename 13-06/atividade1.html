<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }


        .container {
            background-color: blue;
            text-align: center;
            
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        input {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 0.5rem 0;
            width: calc(100% - 1rem);
        }


        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }


        p {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
</style>
</head>
<body>
    <div class="container">
        <h1>Encontre o Maior Número</h1>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <input type="number" id="num3" placeholder="Digite o terceiro número">
        <button onclick="findLargest()">Verificar</button>
        <p id="message"></p>
    </div>


    <script>
        function findLargest() {
            // Obtem os valores dos inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);


            let message = '';


            // Verifica se todos os números foram inseridos
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                message = 'Por favor, insira todos os três números.';
            } else {
                // Encontra o maior número usando if-else
                if (num1 >= num2 && num1 >= num3) {
                    message = `O maior número é ${num1}.`;
                } else if (num2 >= num1 && num2 >= num3) {
                    message = `O maior número é ${num2}.`;
                } else {
                    message = `O maior número é ${num3}.`;
                }
            }


            // Exibe a mensagem
            document.getElementById('message').textContent = message;
        }
    </script>
</body>
</html>
